<div class="keyspaces-container container">
    <div class="keyspace-add" ng-click="createKeyspace()"><i class="fa fa-plus fa-2"></i><h4 class="keyspace-add-label">Create Keyspace</h4></div>
    <h2>Select a keyspace</h2>
    <h5>
        <a ng-repeat="keyspace in keyspaces track by $index"  href="#" ng-click="selectKeyspace(keyspace.keyspace_name)"><i class="fa fa-database fa-3"></i><h4 class="keyspace-text">{{keyspace.keyspace_name}}</h4>
        <div class="keyspace-delete" ng-click="deleteKeyspace($event,keyspace.keyspace_name)"><i class="fa fa-minus fa-1"></i><h4 class="keyspace-delete-label">Delete</h4></div>
        </a>
    </h5>
</div>

<script type="text/ng-template" id="createKeyspace.html">
    <form class="form-horizontal">
    <div class="modal-header">
        <h3 class="modal-title">Create Keyspace</h3>
    </div>
        <div class="pop-error-wrapper">
            <div class="alert alert-dismissible alert-danger pop-error" ng-show="showError">
                <b>{{errorMsg}}</b> <br />{{errorDetails}}
            </div>
        </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-xs-2 control-label">Name*</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputKeyspaceName" placeholder="Keyspace Name" ng-model="inputKeyspaceName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">Replication*</label>
            <div class="col-xs-10">
                <textarea class="form-control" rows="3" id="columnsNames" ng-model="replicationClass"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label"></label>
            <div class="col-xs-10">
                <div class="checkbox">
            		<input type="checkbox" ng-model="durableWrite">Durable Write
        		</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Create</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
        </form>
</script>
